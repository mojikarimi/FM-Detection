{% extends 'base.html' %}
{% block content %}
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <div class="d-sm-flex align-items-center justify-content-between">
                    <h2 class="h4 mb-0 text-gray-800">Mask Detection
                        <small>
                            <h6 class="h6 mb-0 text-gray-800">Mask Detection With Python</h6>
                        </small>
                    </h2>
                </div>


                <!-- GitHub -->
                <a href="https://github.com/farzadasgari/TaskPyTrack" target="_blank" class="github-link">
                    <svg width="70" height="70" viewBox="0 0 250 250" aria-hidden="true">
                        <defs>
                            <linearGradient id="grad1" x1="0%" y1="75%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#8fb6eb;stop-opacity:1"></stop>
                                <stop offset="100%" style="stop-color:#6b9ee8;stop-opacity:1"></stop>
                            </linearGradient>
                        </defs>
                        <path d="M 0,0 L115,115 L115,115 L142,142 L250,250 L250,0 Z" fill="url(#grad1)"></path>
                    </svg>
                    <i class="mdi mdi-github-circle"></i>
                </a>
                <!-- End of GitHub -->

            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Webcam Detection</h1>
                </div>

                <!-- Content Row -->
                <div class="row">
                    <div class="col-xl-12 col-md-12 p-1">
                        <div class="card shadow mb-1">
                            <!-- Card Header - Accordion -->
                            <div class="row mr-1 ml-1 row" style="background-color:#f8f9fc">
                                <div id="basic" class="webcam webcam-button col-md-12">

                                </div>
                                <div class="webcam webcam-button  col-md-12">
                                        <button id="start_button" onclick="start()" class="btn btn-primary">Start
                                        </button>
                                        <button id="stop_button" onclick="stop()" class="btn btn-danger">Stop</button>
                                    </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; 2024 <a
                            href="https://github.com/farzadasgari/TaskPyTrack">TaskPyTrack</a></span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

{% endblock %}
{% block script %}
    <script>
        function start() {
            const basic = document.getElementById('basic');
            const webcam_str = document.getElementById('webcam_str');
            const img = document.createElement('img');
            if (webcam_str) {
                console.log('webcam is starting !!!')
            } else {
                img.setAttribute('src', "{% url 'webcam_stream' %}");
                img.setAttribute('id', "webcam_str");
                basic.appendChild(img);
            }
        }

        function stop() {
            const webcam_str = document.getElementById('webcam_str');
            if (webcam_str) {
                webcam_str.src = '#'
                webcam_str.remove();
            }
        }
    </script>
{% endblock %}
